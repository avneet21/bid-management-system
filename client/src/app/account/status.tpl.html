<div class="page-body row">
    <div class="col-xs-12">
        <div class="page-header">
            <h1><a href="/account">Statuses</a> / {{status.name}}</h1>
        </div>
        <form name="detailForm"><fieldset>
            <legend>Details</legend>
            <alert ng-repeat="alert in detailAlerts" type="{{alert.type}}" close="closeDetailAlert($index)">{{alert.msg}}</alert>
            <div class="form-group" ng-class="{'has-error': hasError(detailForm.pivot)}">
                <label class="control-label" for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" ng-model="status.title" required>
                <span class="help-block" ng-show="showError(detailForm.title, 'required')">This field is required</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(detailForm.name)}">
                <label class="control-label" for="description">Description:</label>
                <input type="text" name="description" id="description" class="form-control" ng-model="status.description" required>
                <span class="help-block" ng-show="showError(detailForm.description, 'required')">This field is required</span>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(detailForm.name)}">
                <label class="control-label" for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" class="form-control" ng-model="status.amount" required>
                <span class="help-block" ng-show="showError(detailForm.amount, 'required')">This field is required</span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-disabled="!canSave(detailForm)" ng-click="update()">Update</button>
            </div>
        </fieldset></form>
        <form name="deleteForm"><fieldset>
            <legend>Danger Zone</legend>
            <alert ng-repeat="alert in deleteAlerts" type="{{alert.type}}" close="closeDeleteAlert($index)">{{alert.msg}}</alert>
            <div class="form-group">
                <span class="help-block">
                    <span class="label label-danger">If you do this, it cannot be undone.</span>&nbsp;<span class="text-muted">You may also create orphaned document relationships too.</span>
                </span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-delete" ng-click="deleteStatus()">Delete</button>
            </div>
        </fieldset></form>
    </div>
</div>
