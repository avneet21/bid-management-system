<div class="box-bg">
  <div class="box-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header"><p>Forgot Your Password?</p></div>
            <form name="loginForgotForm">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                <div class="form-group" ng-class="{'has-error': hasError(loginForgotForm.email)}">
                    <label class="control-label" for="email">Enter Your Email:</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required>
                    <span class="help-block" ng-show="showError(loginForgotForm.email, 'required')">This field is required</span>
                    <span class="help-block" ng-show="showError(loginForgotForm.email, 'email')">Please enter a valid email</span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-forgot" ng-disabled="!canSave(loginForgotForm)" ng-click="submit()">Send Reset Link</button>
                    &nbsp;<a href="/login" class="btn btn-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
